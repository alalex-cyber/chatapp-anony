<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Campus Connect</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    :root {
      --bg-gradient-dark: linear-gradient(to bottom right, #172554, #312e81, #4c1d95);
      --bg-gradient-light: linear-gradient(to bottom right, #eff6ff, #e0e7ff, #f5f3ff);
      --primary-dark: #172554;
      --primary-light: #ffffff;
      --blue-950: #172554;
      --blue-900: #1e3a8a;
      --blue-800: #1e40af;
      --blue-700: #1d4ed8;
      --blue-600: #2563eb;
      --blue-500: #3b82f6;
      --blue-400: #60a5fa;
      --blue-300: #93c5fd;
      --blue-200: #bfdbfe;
      --blue-100: #dbeafe;
      --blue-50: #eff6ff;
      --indigo-900: #312e81;
      --indigo-600: #4f46e5;
      --indigo-500: #6366f1;
      --indigo-100: #e0e7ff;
      --border-dark: rgba(30, 64, 175, 0.3);
      --border-light: #e5e7eb;
      --white: #ffffff;
      --text-dark: #ffffff;
      --text-light: #172554;
      --text-muted-dark: #93c5fd;
      --text-muted-light: #1d4ed8;
    }

    body {
      width: 100%;
      height: 100vh;
      background: var(--bg-gradient-dark);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body.light-mode {
      background: var(--bg-gradient-light);
      color: var(--text-light);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
    }

    .login-card {
      background-color: rgba(30, 64, 175, 0.3);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      border: 1px solid var(--border-dark);
      overflow: hidden;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }

    .light-mode .login-card {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid var(--border-light);
    }

    .login-header {
      padding: 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--border-dark);
    }

    .light-mode .login-header {
      border-bottom: 1px solid var(--border-light);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .brand-icon {
      width: 3rem;
      height: 3rem;
      border-radius: 9999px;
      background-color: var(--indigo-600);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .light-mode .brand-icon {
      background-color: var(--indigo-500);
    }

    .brand-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--white);
    }

    .light-mode .brand-title {
      color: var(--indigo-900);
    }

    .login-subtitle {
      color: var(--blue-300);
      font-size: 0.875rem;
    }

    .light-mode .login-subtitle {
      color: var(--blue-700);
    }

    .login-body {
      padding: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--blue-200);
    }

    .light-mode .form-label {
      color: var(--blue-800);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: rgba(30, 64, 175, 0.5);
      border: 1px solid var(--border-dark);
      border-radius: 0.5rem;
      color: var(--white);
      font-size: 0.875rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .light-mode .form-input {
      background-color: var(--white);
      border: 1px solid var(--border-light);
      color: var(--blue-950);
    }

    .form-input::placeholder {
      color: var(--blue-300);
    }

    .light-mode .form-input::placeholder {
      color: var(--blue-400);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--indigo-500);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.75rem;
    }

    .remember-me {
      display: flex;
      align-items: center;
    }

    .checkbox {
      margin-right: 0.375rem;
      accent-color: var(--indigo-500);
    }

    .forgot-password {
      color: var(--blue-300);
      text-decoration: none;
      transition: color 0.2s;
    }

    .light-mode .forgot-password {
      color: var(--blue-600);
    }

    .forgot-password:hover {
      color: var(--blue-200);
    }

    .light-mode .forgot-password:hover {
      color: var(--blue-800);
    }

    .login-button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--indigo-600);
      color: var(--white);
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      margin-bottom: 1rem;
    }

    .login-button:hover {
      background-color: var(--indigo-700);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .login-footer {
      padding: 1.5rem;
      text-align: center;
      border-top: 1px solid var(--border-dark);
    }

    .light-mode .login-footer {
      border-top: 1px solid var(--border-light);
    }

    .signup-link {
      color: var(--blue-300);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .light-mode .signup-link {
      color: var(--blue-600);
    }

    .signup-link:hover {
      color: var(--blue-200);
    }

    .light-mode .signup-link:hover {
      color: var(--blue-800);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: var(--blue-300);
      font-size: 0.875rem;
    }

    .light-mode .divider {
      color: var(--blue-600);
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background-color: var(--border-dark);
    }

    .light-mode .divider::before,
    .light-mode .divider::after {
      background-color: var(--border-light);
    }

    .divider span {
      padding: 0 0.75rem;
    }

    .theme-toggle {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 2.25rem;
      height: 2.25rem;
      background-color: rgba(30, 64, 175, 0.7);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      cursor: pointer;
      border: none;
      color: var(--blue-200);
    }

    .light-mode .theme-toggle {
      background-color: var(--blue-100);
      color: var(--blue-600);
    }

    .theme-toggle:hover {
      background-color: var(--blue-800);
    }

    .light-mode .theme-toggle:hover {
      background-color: var(--blue-200);
    }

    /* Hide the default checkbox */
    #dark-mode-toggle {
      display: none;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="dark-mode-toggle">

  <!-- Theme Toggle Button -->
  <button id="theme-toggle-btn" class="theme-toggle">
    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-300">
      <circle cx="12" cy="12" r="4"></circle>
      <path d="M12 2v2"></path>
      <path d="M12 20v2"></path>
      <path d="m4.93 4.93 1.41 1.41"></path>
      <path d="m17.66 17.66 1.41 1.41"></path>
      <path d="M2 12h2"></path>
      <path d="M20 12h2"></path>
      <path d="m6.34 17.66-1.41 1.41"></path>
      <path d="m19.07 4.93-1.41 1.41"></path>
    </svg>
    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
      <path d="M12 3a6.364 6.364 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
    </svg>
  </button>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="brand">
          <div class="brand-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </div>
          <span class="brand-title">Campus Connect</span>
        </div>
        <p class="login-subtitle">Login to access anonymous university chat</p>
      </div>

      <div class="login-body">
        <form id="login-form" action="/login" method="post">
          <div class="form-group">
            <label for="username" class="form-label">Username or Email</label>
            <input type="text" id="username" name="username" placeholder="Enter your username or email" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" class="form-input" required>
          </div>

          <div class="remember-forgot">
            <label class="remember-me">
              <input type="checkbox" class="checkbox" name="remember">
              Remember me
            </label>
            <a href="/forgot-password" class="forgot-password">Forgot password?</a>
          </div>

          <button type="submit" class="login-button">Log In</button>
        </form>

        <div class="divider"><span>Or continue with</span></div>

        <div style="display: flex; gap: 0.5rem; justify-content: center;">
          <button style="flex: 1; padding: 0.5rem; background-color: rgba(30, 64, 175, 0.5); border: 1px solid var(--border-dark); border-radius: 0.5rem; color: var(--blue-200); display: flex; align-items: center; justify-content: center; gap: 0.5rem; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <path d="M12 8v8M8 12h8"/>
            </svg>
            Google
          </button>
          <button style="flex: 1; padding: 0.5rem; background-color: rgba(30, 64, 175, 0.5); border: 1px solid var(--border-dark); border-radius: 0.5rem; color: var(--blue-200); display: flex; align-items: center; justify-content: center; gap: 0.5rem; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
            </svg>
            Facebook
          </button>
        </div>
      </div>

      <div class="login-footer">
        <p>Don't have an account? <a href="/register" class="signup-link">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    // Toggle dark/light mode
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    themeToggleBtn.addEventListener('click', () => {
      darkModeToggle.checked = !darkModeToggle.checked;
      document.body.classList.toggle('light-mode');

      if (darkModeToggle.checked) {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    });

    // Check if user prefers dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      darkModeToggle.checked = true;
      document.body.classList.add('light-mode');
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'block';
    }

    // Let the form submit naturally to the server for authentication
    // No JavaScript form handling needed as we want the credentials
    // to be processed by our Flask backend
  </script>
</body>
</html>
