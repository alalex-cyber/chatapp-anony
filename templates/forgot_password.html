<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Campus Connect</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    :root {
      --bg-gradient-dark: linear-gradient(to bottom right, #172554, #312e81, #4c1d95);
      --bg-gradient-light: linear-gradient(to bottom right, #eff6ff, #e0e7ff, #f5f3ff);
      --primary-dark: #172554;
      --primary-light: #ffffff;
      --blue-950: #172554;
      --blue-900: #1e3a8a;
      --blue-800: #1e40af;
      --blue-700: #1d4ed8;
      --blue-600: #2563eb;
      --blue-500: #3b82f6;
      --blue-400: #60a5fa;
      --blue-300: #93c5fd;
      --blue-200: #bfdbfe;
      --blue-100: #dbeafe;
      --blue-50: #eff6ff;
      --indigo-900: #312e81;
      --indigo-600: #4f46e5;
      --indigo-500: #6366f1;
      --indigo-100: #e0e7ff;
      --border-dark: rgba(30, 64, 175, 0.3);
      --border-light: #e5e7eb;
      --white: #ffffff;
      --text-dark: #ffffff;
      --text-light: #172554;
      --text-muted-dark: #93c5fd;
      --text-muted-light: #1d4ed8;
    }

    body {
      width: 100%;
      height: 100vh;
      background: var(--bg-gradient-dark);
      color: var(--text-dark);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    body.light-mode {
      background: var(--bg-gradient-light);
      color: var(--text-light);
    }

    .forgot-container {
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      transition: all 0.3s ease;
    }

    .forgot-card {
      background-color: rgba(30, 64, 175, 0.3);
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      border: 1px solid var(--border-dark);
      overflow: hidden;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      display: flex;
      flex-direction: column;
      min-height: 500px;
      justify-content: space-between;
    }

    .light-mode .forgot-card {
      background-color: rgba(255, 255, 255, 0.8);
      border: 1px solid var(--border-light);
    }

    .forgot-header {
      padding: 2rem 1.5rem;
      text-align: center;
      border-bottom: 1px solid var(--border-dark);
    }

    .light-mode .forgot-header {
      border-bottom: 1px solid var(--border-light);
    }

    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .brand-icon {
      width: 4rem;
      height: 4rem;
      border-radius: 9999px;
      background-color: var(--indigo-600);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .light-mode .brand-icon {
      background-color: var(--indigo-500);
    }

    .brand-title {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--white);
    }

    .light-mode .brand-title {
      color: var(--indigo-900);
    }

    .forgot-subtitle {
      color: var(--blue-300);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
    }

    .light-mode .forgot-subtitle {
      color: var(--blue-700);
    }

    .forgot-description {
      color: var(--blue-200);
      font-size: 0.875rem;
      line-height: 1.5;
      max-width: 90%;
      margin: 0 auto;
    }

    .light-mode .forgot-description {
      color: var(--blue-800);
    }

    .forgot-body {
      padding: 2rem 1.5rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .form-group {
      margin-bottom: 1.75rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      color: var(--blue-200);
    }

    .light-mode .form-label {
      color: var(--blue-800);
    }

    .form-input {
      width: 100%;
      padding: 0.875rem 1.25rem;
      background-color: rgba(30, 64, 175, 0.5);
      border: 1px solid var(--border-dark);
      border-radius: 0.5rem;
      color: var(--white);
      font-size: 1rem;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .light-mode .form-input {
      background-color: var(--white);
      border: 1px solid var(--border-light);
      color: var(--blue-950);
    }

    .form-input::placeholder {
      color: var(--blue-300);
    }

    .light-mode .form-input::placeholder {
      color: var(--blue-400);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--indigo-500);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.25);
    }

    .reset-button {
      width: 100%;
      padding: 1rem;
      background-color: var(--indigo-600);
      color: var(--white);
      border: none;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s, box-shadow 0.2s;
      margin-bottom: 1rem;
      margin-top: 1rem;
    }

    .reset-button:hover {
      background-color: var(--indigo-700);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    .forgot-footer {
      padding: 1.5rem;
      text-align: center;
      border-top: 1px solid var(--border-dark);
    }

    .light-mode .forgot-footer {
      border-top: 1px solid var(--border-light);
    }

    .login-link {
      color: var(--blue-300);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .light-mode .login-link {
      color: var(--blue-600);
    }

    .login-link:hover {
      color: var(--blue-200);
    }

    .light-mode .login-link:hover {
      color: var(--blue-800);
    }

    .theme-toggle {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      width: 2.25rem;
      height: 2.25rem;
      background-color: rgba(30, 64, 175, 0.7);
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
      cursor: pointer;
      border: none;
      color: var(--blue-200);
    }

    .light-mode .theme-toggle {
      background-color: var(--blue-100);
      color: var(--blue-600);
    }

    .theme-toggle:hover {
      background-color: var(--blue-800);
    }

    .light-mode .theme-toggle:hover {
      background-color: var(--blue-200);
    }

    /* Hide the default checkbox */
    #dark-mode-toggle {
      display: none;
    }

    /* Alert styles */
    .alert {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .alert-info {
      background-color: rgba(59, 130, 246, 0.3);
      border: 1px solid rgba(59, 130, 246, 0.5);
      color: var(--blue-200);
    }

    .light-mode .alert-info {
      background-color: var(--blue-100);
      border: 1px solid var(--blue-300);
      color: var(--blue-800);
    }

    .alert-success {
      background-color: rgba(16, 185, 129, 0.3);
      border: 1px solid rgba(16, 185, 129, 0.5);
      color: rgba(167, 243, 208, 1);
    }

    .light-mode .alert-success {
      background-color: rgba(209, 250, 229, 1);
      border: 1px solid rgba(16, 185, 129, 0.5);
      color: rgba(6, 95, 70, 1);
    }

    /* Media queries for responsiveness */
    @media (max-width: 576px) {
      .forgot-container {
        max-width: 90%;
        padding: 1rem;
      }
      
      .forgot-card {
        min-height: 450px;
      }
      
      .brand-icon {
        width: 3.5rem;
        height: 3.5rem;
      }
      
      .brand-title {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 360px) {
      .forgot-card {
        min-height: 400px;
      }
      
      .forgot-header,
      .forgot-body,
      .forgot-footer {
        padding: 1.25rem 1rem;
      }
      
      .brand-icon {
        width: 3rem;
        height: 3rem;
      }
    }

    /* For very tall screens, maintain square aspect better */
    @media (min-height: 800px) {
      .forgot-card {
        min-height: 550px;
      }
    }
  </style>
</head>
<body>
  <input type="checkbox" id="dark-mode-toggle">

  <!-- Theme Toggle Button -->
  <button id="theme-toggle-btn" class="theme-toggle">
    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-yellow-300">
      <circle cx="12" cy="12" r="4"></circle>
      <path d="M12 2v2"></path>
      <path d="M12 20v2"></path>
      <path d="m4.93 4.93 1.41 1.41"></path>
      <path d="m17.66 17.66 1.41 1.41"></path>
      <path d="M2 12h2"></path>
      <path d="M20 12h2"></path>
      <path d="m6.34 17.66-1.41 1.41"></path>
      <path d="m19.07 4.93-1.41 1.41"></path>
    </svg>
    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none">
      <path d="M12 3a6.364 6.364 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
    </svg>
  </button>

  <div class="forgot-container">
    <div class="forgot-card">
      <div class="forgot-header">
        <div class="brand">
          <div class="brand-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M22 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
          </div>
          <span class="brand-title">Campus Connect</span>
        </div>
        <p class="forgot-subtitle">Password Recovery</p>
        <p class="forgot-description">Enter your email address and we'll send you instructions to reset your password.</p>
      </div>

      <div class="forgot-body">
        <!-- Success alert (hidden by default) -->
        <div id="success-alert" class="alert alert-success" style="display: none;">
          Reset instructions sent! Check your email for further instructions.
        </div>

        <form id="forgot-form" action="/forgot-password" method="post">
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" class="form-input" required>
          </div>

          <button type="submit" class="reset-button">Send Reset Link</button>
        </form>
      </div>

      <div class="forgot-footer">
        <p>Remember your password? <a href="/login" class="login-link">Back to Login</a></p>
      </div>
    </div>
  </div>

  <script>
    // Toggle dark/light mode
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    const sunIcon = document.getElementById('sun-icon');
    const moonIcon = document.getElementById('moon-icon');

    themeToggleBtn.addEventListener('click', () => {
      darkModeToggle.checked = !darkModeToggle.checked;
      document.body.classList.toggle('light-mode');

      if (darkModeToggle.checked) {
        sunIcon.style.display = 'none';
        moonIcon.style.display = 'block';
      } else {
        sunIcon.style.display = 'block';
        moonIcon.style.display = 'none';
      }
    });

    // Check if user prefers dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
      darkModeToggle.checked = true;
      document.body.classList.add('light-mode');
      sunIcon.style.display = 'none';
      moonIcon.style.display = 'block';
    }

    // Form submission for demo purposes
    const forgotForm = document.getElementById('forgot-form');
    forgotForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Show success message
      document.getElementById('success-alert').style.display = 'block';

      // In a real app, you would send a request to the server to handle password reset
      // For demo purposes, we'll just show the success message and clear the form
      forgotForm.reset();

      // Redirect after a delay (in a real app, you might not want to redirect)
      setTimeout(() => {
        // You might want to redirect to login or just keep them on this page
        // window.location.href = '/login';
      }, 5000);
    });
  </script>
</body>
</html>
