<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Campus Connect</title>
  <!-- Lucide Icons Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.244.0/lucide.min.js"></script>

<!-- Initialize Lucide Icons -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    lucide.createIcons();
  });
</script>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    :root {
      --primary-blue: #7069fa;
      --primary-light-blue: #60a5fa;  /* Light blue primary for reset pages */
      --primary-dark: #101725;
      --secondary-dark: #1a2131;
      --text-light: #ffffff;
      --text-muted: #8b99af;
      --text-highlight: #bfdbfe;  /* Changed highlight color */
      --border-color-blue: rgba(96, 165, 250, 0.3);  /* Light blue border color */
    }

    body {
      width: 100%;
      min-height: 100vh;
      background-color: var(--primary-dark);
      color: var(--text-light);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow-x: hidden;
      position: relative;
      /* Different background pattern for reset password */
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(96, 165, 250, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 20%, rgba(96, 165, 250, 0.07) 0%, transparent 20%);
    }

    /* Background decoration */
    .bg-decoration {
      position: fixed;
      z-index: -1;
      opacity: 0.05;
      font-size: 15rem;
      user-select: none;
      animation: float 15s ease-in-out infinite;
    }

    #key-icon {
      top: 10%;
      left: 10%;
      transform: rotate(-10deg);
    }

    #mail-icon {
      bottom: 10%;
      right: 5%;
      transform: rotate(10deg);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(-10deg);
      }
      50% {
        transform: translateY(-30px) rotate(0deg);
      }
    }

    /* Main container */
    .forgot-container {
      width: 100%;
      max-width: 540px;
      background-color: var(--secondary-dark);
      border-radius: 20px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(96, 165, 250, 0.15);  /* Light blue border */
      overflow: hidden;
      position: relative;
      z-index: 1;
    }

    /* Light blue accent border at the top */
    .forgot-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background-color: var(--primary-light-blue);
    }

    /* Reset password indicator */
    .reset-badge {
      position: absolute;
      top: 1.5rem;
      right: 1.5rem;
      background-color: var(--primary-light-blue);
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 8px rgba(96, 165, 250, 0.3);
    }

    /* Card content */
    .card-content {
      padding: 3rem 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Logo and branding */
    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }

    .app-logo {
      width: 100px;
      height: 100px;
      background-color: var(--primary-blue);
      border-radius: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.75rem;
      box-shadow: 0 0 30px rgba(96, 165, 250, 0.5);  /* Light blue glow */
      position: relative;
      overflow: hidden;
    }

    /* Key icon overlay on the logo */
    .app-logo::after {
      /* content: 'ðŸ”‘'; */
      position: absolute;
      font-size: 1.5rem;
      bottom: -2px;
      right: -2px;
      background-color: var(--primary-light-blue);
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid var(--secondary-dark);
    }

    .logo-glow {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(96, 165, 250, 0.7) 0%, transparent 70%);  /* Light blue glow */
      border-radius: 24px;
      opacity: 0.8;
      filter: blur(10px);
      animation: glow 3s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
    }

    .app-title {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-light);
      margin-bottom: 0.75rem;
      text-align: center;
      /* Ensuring title appears on one line */
      white-space: nowrap;
    }

    .tagline {
      font-size: 1.25rem;
      color: var(--text-muted);
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .highlight {
      color: var(--primary-light-blue);  /* Light blue highlight */
      font-weight: 600;
    }

    .description {
      color: var(--text-muted);
      text-align: center;
      max-width: 420px;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-size: 1rem;
    }

    /* Form styles */
    .forgot-form {
      width: 100%;
      margin-bottom: 1.5rem;
      background-color: rgba(96, 165, 250, 0.05);  /* Light blue background */
      border-radius: 12px;
      padding: 1.5rem;
      border: 1px solid var(--border-color-blue);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.75rem;
      color: var(--text-light);
      font-weight: 500;
      font-size: 1.1rem;
    }

    .form-input {
      width: 100%;
      padding: 1rem 1.25rem;
      background-color: rgba(16, 23, 37, 0.5);
      border: 1px solid var(--border-color-blue);  /* Light blue border */
      border-radius: 10px;
      color: var(--text-light);
      font-size: 1.1rem;
      transition: all 0.2s ease;
      /* Ensure input text doesn't get cut off */
      text-overflow: ellipsis;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-light-blue);  /* Light blue focus */
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
    }

    .form-input::placeholder {
      color: rgba(139, 153, 175, 0.7);
    }

    /* Reset button */
    .reset-button {
      width: 100%;
      padding: 1.25rem;
      background-color: var(--primary-light-blue);  /* Light blue button */
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(96, 165, 250, 0.4);
      position: relative;
      overflow: hidden;
      margin-top: 1rem;
    }

    .reset-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: left 0.7s;
    }

    .reset-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(96, 165, 250, 0.5);
      background-color: #3b82f6;  /* Slightly darker blue on hover */
    }

    .reset-button:hover::before {
      left: 100%;
    }

    .reset-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5), 0 6px 20px rgba(96, 165, 250, 0.4);
    }

    /* Theme toggle button */
    .theme-toggle {
      position: absolute;
      top: 1.5rem;
      left: 1.5rem;  /* Moved to left side */
      width: 44px;
      height: 44px;
      background-color: rgba(26, 33, 49, 0.8);
      border: 1px solid rgba(96, 165, 250, 0.3);  /* Light blue border */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      z-index: 10;
    }

    .theme-toggle:hover {
      transform: rotate(20deg);
      background-color: rgba(39, 49, 73, 0.8);
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #f0f7ff;  /* Light blue background */
      color: #1a2131;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(96, 165, 250, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 80% 20%, rgba(96, 165, 250, 0.03) 0%, transparent 20%);
    }

    body.light-mode .forgot-container {
      background-color: #ffffff;
      border: 1px solid rgba(96, 165, 250, 0.15);
      box-shadow: 0 20px 50px rgba(96, 165, 250, 0.1);
    }

    body.light-mode .app-title {
      color: #1a2131;
    }

    body.light-mode .tagline {
      color: #475569;
    }

    body.light-mode .description {
      color: #64748b;
    }

    body.light-mode .form-label {
      color: #334155;
    }

    body.light-mode .form-input {
      background-color: #f8faff;  /* Light blue input background */
      border: 1px solid rgba(96, 165, 250, 0.2);
      color: #1a2131;
    }

    body.light-mode .form-input:focus {
      border-color: var(--primary-light-blue);
      background-color: #ffffff;
    }

    body.light-mode .form-input::placeholder {
      color: #94a3b8;
    }

    body.light-mode .theme-toggle {
      background-color: #ffffff;
      border: 1px solid rgba(96, 165, 250, 0.2);
    }

    body.light-mode .theme-toggle:hover {
      background-color: #f0f7ff;
    }

    body.light-mode .forgot-form {
      background-color: #f8faff;
      border: 1px solid rgba(96, 165, 250, 0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
      .card-content {
        padding: 2.5rem 1.5rem;
      }

      .app-logo {
        width: 90px;
        height: 90px;
      }

      .app-title {
        font-size: 2.25rem;
      }

      .tagline {
        font-size: 1.1rem;
      }

      .theme-toggle {
        top: 1rem;
        left: 1rem;
      }
      
      .reset-badge {
        top: 1rem;
        right: 1rem;
        font-size: 0.7rem;
        padding: 0.3rem 0.6rem;
      }
    }

    @media (max-width: 360px) {
      .card-content {
        padding: 2rem 1.25rem;
      }

      .app-title {
        font-size: 2rem;
      }
    }

    /* Back to login section */
    .login-section {
      text-align: center;
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid rgba(96, 165, 250, 0.15);  /* Light blue separator */
    }

    .login-text {
      color: var(--text-muted);
      font-size: 1rem;
    }

    .login-link {
      color: var(--primary-light-blue);  /* Light blue link */
      text-decoration: none;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    body.light-mode .login-text {
      color: #64748b;
    }

    body.light-mode .login-link {
      color: var(--primary-light-blue);
    }

    /* Alert styles */
    .alert {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }

    .alert-success {
      background-color: rgba(96, 165, 250, 0.15);  /* Light blue success background */
      border: 1px solid rgba(96, 165, 250, 0.3);
      color: #ffffff;
    }

    body.light-mode .alert-success {
      background-color: rgba(96, 165, 250, 0.1);
      border: 1px solid rgba(96, 165, 250, 0.2);
      color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Background decorations -->
  <div class="bg-decoration" id="key-icon">ðŸ”‘</div>
  <div class="bg-decoration" id="mail-icon">ðŸ“§</div>

  <!-- Theme toggle -->
  <button class="theme-toggle" aria-label="Toggle between dark and light mode">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#60a5fa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
  </button>

  <!-- Forgot password container -->
  <div class="forgot-container">
    <!-- <div class="reset-badge">Reset Password</div> -->
    <div class="card-content">
      <!-- Logo and branding -->
      <div class="logo-container">
        <div class="app-logo">
          <div class="logo-glow"></div>
          <!-- Anonymous mask icon -->
          <svg xmlns="http://www.w3.org/2000/svg" width="54" height="54" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="1.5">
            <circle cx="12" cy="12" r="10" stroke="white" fill="none"/>
            <circle cx="9" cy="10" r="1.25" fill="white"/>
            <circle cx="15" cy="10" r="1.25" fill="white"/>
            <path d="M8 14c.5 1 1.79 2 4 2s3.5-1 4-2" stroke="white" stroke-linecap="round"/>
          </svg>
        </div>
        <h1 class="app-title">Campus Connect</h1>
        <p class="tagline">Password <span class="highlight">Recovery</span></p>
        <p class="description">Enter your email address and we'll send you instructions to reset your password.</p>
      </div>

      <!-- Success alert (hidden by default) -->
      <div id="success-alert" class="alert alert-success" style="display: none;">
        <strong>Email sent!</strong> Check your inbox for password reset instructions.
      </div>

      <!-- Forgot Password form -->
      <form class="forgot-form" id="forgot-form" action="/forgot-password" method="post">
        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
        </div>

        <button type="submit" class="reset-button">
          Send Reset Link
        </button>
      </form>

      <div class="login-section">
        <p class="login-text">Remember your password? <a href="/login" class="login-link">Back to Login</a></p>
      </div>
    </div>
  </div>

  <script>
    // Theme toggle functionality
    const themeToggle = document.querySelector('.theme-toggle');
    const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

    // Check for saved theme preference or use system preference
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'light') {
      document.body.classList.add('light-mode');
      updateThemeIcon(true);
    } else if (currentTheme === 'dark') {
      document.body.classList.remove('light-mode');
      updateThemeIcon(false);
    } else if (prefersDarkScheme.matches) {
      document.body.classList.remove('light-mode');
      updateThemeIcon(false);
    } else {
      document.body.classList.add('light-mode');
      updateThemeIcon(true);
    }

    // Toggle theme when button is clicked
    themeToggle.addEventListener('click', () => {
      const isLightMode = document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
      updateThemeIcon(isLightMode);
    });

    function updateThemeIcon(isLightMode) {
      const themeIcon = themeToggle.querySelector('svg');
      if (isLightMode) {
        themeIcon.innerHTML = `
          <path d="M12 3a6.364 6.364 0 0 0 9 9 9 9 0 1 1-9-9Z"></path>
        `;
      } else {
        themeIcon.innerHTML = `
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        `;
      }
    }

    // Form submission for demo purposes
    const forgotForm = document.getElementById('forgot-form');
    forgotForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Show success message
      document.getElementById('success-alert').style.display = 'block';

      // In a real app, you would send a request to the server to handle password reset
      // For demo purposes, we'll just show the success message and clear the form
      forgotForm.reset();

      // Redirect after a delay (in a real app, you might not want to redirect)
      setTimeout(() => {
        // You might want to redirect to login or just keep them on this page
        // window.location.href = '/login';
      }, 5000);
    });
  </script>
</body>
</html>
